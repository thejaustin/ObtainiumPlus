name: Build APK

on:
  workflow_dispatch:
    inputs:
      create_release:
        type: boolean
        description: Create a draft release?
        default: false
      beta:
        type: boolean
        description: Mark as pre-release?
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(grep -oP "^version: [^\+]+" pubspec.yaml | tail -c +10)
          BUILD_NUMBER=$(grep -oP "^version: .*\+\K.*" pubspec.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸  Building Obtainium+ version: $VERSION (build $BUILD_NUMBER)"
          echo "ðŸ“¦ Fork versioning: -pX suffix represents commits since fork (e.g., 1.2.9-p3)"

      - name: Get dependencies
        run: flutter pub get

      - name: Setup Keystore
        run: |
          echo "Creating keystore from secret..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
          echo "Keystore created successfully"

          echo "Creating key.properties file..."
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF
          echo "key.properties created successfully"

      - name: Build APK
        run: |
          echo "Building universal APK (Obtainium Plus)..."
          flutter build apk --flavor normal

          echo "Renaming APK to remove flavor suffix..."
          for file in build/app/outputs/flutter-apk/app-*normal*.apk; do
            if [ -f "$file" ]; then
              mv "$file" "${file//-normal/}"
            fi
          done

          echo "Cleaning up SHA1 files..."
          rm -f ./build/app/outputs/flutter-apk/*.sha1

          echo "Built APK:"
          ls -lh ./build/app/outputs/flutter-apk/

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obtainium-plus-apks-${{ steps.extract_version.outputs.version }}
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 90

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.extract_version.outputs.tag }}
          name: "Obtainium+ ${{ steps.extract_version.outputs.version }}"
          draft: false
          prerelease: ${{ inputs.beta }}
          generateReleaseNotes: true
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          removeArtifacts: true
          body: |
            ## Obtainium+ ${{ steps.extract_version.outputs.version }}

            **Fork Version Naming:** `1.2.9-pX` where X = number of commits since fork
            - This release: `-p3` = 3 commits since forking from upstream
            - When merging from upstream, reset to `-p0` and increment with each commit

            ### What's New in This Fork
            - âœ¨ Collapse categories by default setting
            - ðŸŽ¨ App renamed to Obtainium+
            - ðŸ“ Documentation for drag-to-reorder (Issue #1)
            - ðŸ”® Future: Additional sorting methods (Issue #2)

            ### Installation
            Download **app-release.apk** - Universal APK that works on all devices.

            **Note:** The APK is automatically signed by GitHub Actions and ready to install on your device.
